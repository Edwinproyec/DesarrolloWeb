<body>
    <h1>cuantas beses le repite:</h1>
    <p id="resultado"></p>

    <script>
        function contarLetra(palabra, letra) {
            let contador = 0;
            for (let i = 0; i < palabra.length; i++) {
                if (palabra[i] === letra) {
                    contador++;
                }
            }
            document.getElementById('resultado').textContent = 
                `La letra ${letra} se repite ${contador} veces en la palabra ${palabra}.`;
        }
        contarLetra("ELEFANTE", "E");
    </script>
