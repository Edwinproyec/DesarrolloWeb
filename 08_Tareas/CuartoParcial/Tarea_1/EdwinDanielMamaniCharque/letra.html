</head>
<body>

    <h1>repeticion de letras</h1>
    <form id="formulario">
        <label for="palabra">Introduce una palabra:</label>
        <input type="text" id="palabra" required>
        
        <label for="letra">Introduce una letra:</label>
        <input type="text" id="letra" maxlength="1" required>
        
        <button type="submit">Contar</button>
    </form>
    <h2>respuesta</h2>
    <p id="respuesta"></p>

    <script>
        function contarLetra(palabra, letra) {
            let contador = 0;
            for (let i = 0; i < palabra.length; i++) {
                if (palabra[i] === letra) {
                    contador++;
                }
            }

            document.getElementById('respuesta').textContent = 
                `La letra (${letra}) se repite ${contador} veces en la palabra ${palabra}.`;
        }

        
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const palabra = document.getElementById('palabra').value;
            const letra = document.getElementById('letra').value;

            contarLetra(palabra, letra); });
    </script>
</body>
</html>
